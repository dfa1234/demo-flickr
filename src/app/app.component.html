<header class="search-box">
    <h1>Image Gallery</h1>
    <input type="text" [formControl]="search" id="search"  name="search" placeholder="Search for image..." >
</header>

<main class="gallery">
        <section class="gallery__card" *ngFor="let result of pictures$ | async">
            <div class="gallery__card__preview" ><img [src]="result.url" [alt]="result.title"/></div>
            <span  class="gallery__card__title">{{result.title}}</span>
        </section>
</main>
